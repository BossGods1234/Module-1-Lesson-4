<!DOCTYPE html>
<html>
    <head>
<title>Multi Media text</title>
    </head>
    <body>
        <h1>Multi Medias</h1>
        <img src="Water.jpg" alt="Water pic" width="500" height="400">
        <br>
        <audio controls autoplay>
            <br>
            <source src="sample-3s.mp3" type="audio/mpeg"> 
        </audio>
        <br>
        <video controls width="500" height="400">
            <source src="SampleVideo_1280x720_1mb.mp4" type="video/mp4">
        </video>
        <br>
        <iframe width="500" height="400" src="https://www.youtube.com/embed/dnBAU8Co6PA?si=VOmSCcxQ--OrrXBf"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
